<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller Motos</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/css/slides.css" rel="stylesheet" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body class="hold-transition sidebar-mini">
    <script type="text/javascript">
        jQuery(function () {
            $("#dvMenu").load("Menu.html");
        });
    </script>
    <div class="row">
        <div class="col-md-12" id="dvMenu">
        </div>
        <div class="diapositiva">
            <div class="slides">
                <img src="../Img/img1.jpg">
                <img src="../Img/img2.jpg">
                <img src="../Img/img3.jpg">
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".slides").slidesjs({
                play: {
                    active: true,
                    effect: "fade",
                    interval: 2000,
                    auto: true,
                    swap: true,
                    pauseOnHover: false,
                    restartDelay: 2500
                }
            });
        });
    </script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.slides.js"></script>
    <script src="../Scripts/jquery.slides.min.js"></script>
</body>
</html>
