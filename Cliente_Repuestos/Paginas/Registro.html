<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>

    <!-- Google Font: Source Sans Pro -->
    <!-- Font Awesome -->
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <h1>APLICACIÓN</h1>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Crear un usuario</p>

                <form>
                    <div class="input-group mb-2">
                        <input type="text" id="txtCedula" class="form-control" placeholder="Cedula">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" id="txtClave" class="form-control" placeholder="Clave">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" id="txtRepitaClave" class="form-control" placeholder="Repita Clave">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="form-group">
                            <select id="cboPerfil" class="form-control">
                                <option value="0">SELECCIONE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button id="btnInsertar" type="button" class="btn btn-primary btn-block">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="input-group-text">
                <span class="fc-color-picker">
                    Si ya tienes un usuario, Click
                    <a href="Login.html">Aquí</a>
                </span>
            </div>
            <div class="card-footer">
                <div id="dvMensaje" class=""></div>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>
    <script src="Scripts/Registro.js"></script>
</body>
</html>
