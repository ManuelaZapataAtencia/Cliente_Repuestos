    <style>
        .login-logo h1 {
            font-family: 'Segoe UI Symbol' /*rtl:Amiri, Georgia, "Times New Roman", serif*/;
            font-size: 34px;
            text-align: center;
            margin-bottom: 20px;
            color: #154360;
        }

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <h1>APLICACIÓN</h1>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Crear un usuario</p>

                <form>
                    <div class="input-group mb-2">
                        <input type="text" id="txtCedula" class="form-control" placeholder="Cedula">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" id="txtClave" class="form-control" placeholder="Clave">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" id="txtRepitaClave" class="form-control" placeholder="Repita Clave">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="form-group">
                            <select id="cboPerfil" class="form-control">
                                <option value="0">SELECCIONE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button id="btnInsertar" type="button" class="btn-block btn-m btn-custom shadow" style="font-size: 17px; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="input-group-text">
                <span class="fc-color-picker">
                    Si ya tienes un usuario, Click
                    <a href="Login.html">Aquí</a>
                </span>
            </div>
            <div class="card-footer">
                <div id="dvMensaje" class=""></div>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>
    <script src="Scripts/Registro.js"></script>
</body>
